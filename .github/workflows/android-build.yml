# .github/workflows/android-build.yml

name: Build Android App

on:
  push:
    branches:
      - main # This workflow runs whenever you push to the 'main' branch

jobs:
  build-android:
    runs-on: ubuntu-latest # Use a Linux-based virtual machine

    steps:
      - name: 1. Check out the repository
        uses: actions/checkout@v3

      - name: 2. Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use Node.js version 18

      - name: 3. Set up Java (JDK)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Use Eclipse Temurin distribution of OpenJDK
          java-version: '17' # Use JDK version 17

      - name: 4. Install dependencies
        run: npm install

      - name: 5. Build Android Release
        run: |
          cd android
          ./gradlew assembleRelease

      - name: 6. Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
