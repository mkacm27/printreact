# .github/workflows/android-build.yml

name: Build Android App

on:
  push:
    branches:
      - main # This workflow runs whenever you push to the 'main' branch

jobs:
  build-android:
    runs-on: ubuntu-latest # Use a Linux-based virtual machine

    steps:
      - name: 1. Check out the repository
        uses: actions/checkout@v3

      - name: 2. Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use Node.js version 18

      - name: 3. Set up Java (JDK)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Use Eclipse Temurin distribution of OpenJDK
          java-version: '11' # Use JDK version 11

      - name: 4. Install dependencies
        run: npm install

      - name: 5. Grant execute permission to gradlew
        run: chmod +x android/gradlew

      - name: 6. Create Android assets directory
        run: mkdir -p android/app/src/main/assets

      - name: 7. Create assets destination folder
        run: mkdir -p android/app/build/generated/res/react/release

      - name: 8. Bundle React Native code and assets
        run: npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/build/generated/res/react/release

      - name: 9. Build Android Release
        run: |
          cd android
          ./gradlew assembleRelease

      - name: 10. Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
